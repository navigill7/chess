name: Chess App CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPOSITORY: chess-backend
  ECR_FRONTEND_REPOSITORY: chess-frontend
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  backend:
    name: Backend CI/CD
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f server/Dockerfile -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG ./server
          docker tag $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
            docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          fi

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

  frontend:
    name: Frontend CI/CD
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Test build locally (before Docker)
        run: |
          cd frontend
          echo "Testing build with local Node.js..."
          VITE_API_URL=http://localhost:8000/api \
          VITE_WS_URL=ws://localhost:8000 \
          npm run build
        env:
          NODE_ENV: production
        continue-on-error: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build with production API URLs
          docker build \
            --build-arg VITE_API_URL=http://${{ secrets.EC2_HOST }}:8000/api \
            --build-arg VITE_WS_URL=ws://${{ secrets.EC2_HOST }}:8000 \
            --build-arg VITE_GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }} \
            -f frontend/Dockerfile \
            -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG \
            ./frontend
          
          docker tag $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
            docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          fi

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'

  deploy:
    name: Deploy to EC2
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Database
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          
          # Django
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          DEBUG=False
          
          # CORS
          CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
          
          # Google OAuth
          GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          
          # Frontend Environment
          VITE_API_URL=http://${{ secrets.EC2_HOST }}:8000/api
          VITE_WS_URL=ws://${{ secrets.EC2_HOST }}:8000
          
          # AWS/ECR
          AWS_REGION=${{ env.AWS_REGION }}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG=${{ github.sha }}
          ECR_BACKEND_REPOSITORY=${{ env.ECR_BACKEND_REPOSITORY }}
          ECR_FRONTEND_REPOSITORY=${{ env.ECR_FRONTEND_REPOSITORY }}
          EOF

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Copy files to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            docker-compose.yml .env $EC2_USER@$EC2_HOST:/home/$EC2_USER/
          
          # Deploy on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            # Install Docker if needed
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
            fi
            
            # Install Docker Compose if needed
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Install AWS CLI if needed
            if ! command -v aws &> /dev/null; then
              echo "Installing AWS CLI..."
              sudo apt-get update
              sudo apt-get install -y awscli
            fi
            
            # Login to ECR
            aws ecr get-login-password --region us-east-1 | \
              sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Pull latest images
            echo "Pulling images..."
            sudo docker pull ${{ steps.login-ecr.outputs.registry }}/chess-backend:latest
            sudo docker pull ${{ steps.login-ecr.outputs.registry }}/chess-frontend:latest
            
            # Stop old containers
            echo "Stopping old containers..."
            sudo docker-compose down || true
            
            # Start new containers
            echo "Starting new containers..."
            sudo docker-compose up -d
            
            # Wait for services
            echo "Waiting for services to start..."
            sleep 15
            
            # Check container status
            echo "Container status:"
            sudo docker-compose ps
            
            # Show logs
            echo "Recent logs:"
            sudo docker-compose logs --tail=50
            
            # Clean up
            echo "Cleaning up old images..."
            sudo docker image prune -af
            
            echo "✅ Deployment completed!"
          ENDSSH
          
          rm -f private_key.pem

      - name: Verify deployment
        run: |
          echo "Waiting for services to stabilize..."
          sleep 30
          
          # Health check
          echo "Checking backend health..."
          BACKEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST:8000/health || echo "000")
          
          echo "Checking frontend..."
          FRONTEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST || echo "000")
          
          echo "Backend status: $BACKEND_STATUS"
          echo "Frontend status: $FRONTEND_STATUS"
          
          if [ "$BACKEND_STATUS" -eq 200 ] && [ "$FRONTEND_STATUS" -eq 200 ]; then
            echo "✅ Deployment successful! All services are healthy."
          else
            echo "⚠️  Some services may not be fully ready yet."
            echo "Backend: $BACKEND_STATUS (expected: 200)"
            echo "Frontend: $FRONTEND_STATUS (expected: 200)"
            echo "Please check the logs on EC2 if issues persist."
          fi
