version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: chess_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-chess_db}
      POSTGRES_USER: ${DB_USER:-chess_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - chess_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chess_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chess_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - chess_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: chess_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-chess_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-chess_db}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chess_network
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 core.asgi:application"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: chess_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - chess_network
    restart: unless-stopped
    volumes:
      - ./ssl:/etc/nginx/ssl:ro

networks:
  chess_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
